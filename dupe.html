<!DOCTYPE html>
<html>
<head>
    <title>Rooftop Measurement (OSM + Esri)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        #map { height: 100vh; }
    </style>
</head>
<body>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-geometryutil"></script>

<script>
    // Initialize map
    var map = L.map('map').setView([12.9716, 77.5946], 18); // Default: Bangalore

    // OpenStreetMap Layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    });

    // Esri Satellite Imagery Layer
    var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri'
    });

    // Add Esri by default
    esriSat.addTo(map);

    // Layer control (toggle between OSM and Satellite)
    L.control.layers({
        "OpenStreetMap": osm,
        "Esri Satellite": esriSat
    }).addTo(map);

    // Drawing tool
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: {
            polygon: true,
            marker: false,
            polyline: false,
            rectangle: false,
            circle: false,
            circlemarker: false
        }
    });
    map.addControl(drawControl);

    // Handle polygon creation
    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);

        var latlngs = layer.getLatLngs()[0];
        var area = L.GeometryUtil.geodesicArea(latlngs); // m²

        var panelArea = 1.7; // m² per solar panel
        var panelCount = Math.floor(area / panelArea);

        alert(`Rooftop Area: ${area.toFixed(2)} m²\nEstimated Solar Panels: ${panelCount}`);
    });
</script>

</body>
</html>
