<!DOCTYPE html>
<html>
<head>
    <title>Rooftop Measurement (with Info Box)</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <style>
        body { margin:0; padding:0; }
        #map { height: 100vh; }
        #search {
            position: absolute;
            top: 10px; left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            padding: 6px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
        }
        #results {
            position: absolute;
            top: 50px; left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: white;
            max-height: 150px;
            overflow-y: auto;
            width: 300px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0,0,0,0.3);
            display: none;
        }
        #results div {
            padding: 6px;
            cursor: pointer;
        }
        #results div:hover {
            background: #eee;
        }
        #infoBox {
            position: absolute;
            bottom: 20px; left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            font-family: Arial, sans-serif;
            font-size: 14px;
            display: none;
        }
        #infoBox h3 {
            margin: 0 0 5px;
            font-size: 16px;
            color: #333;
        }
        #infoBox p {
            margin: 3px 0;
        }
    </style>
</head>
<body>

<!-- Search Bar -->
<div id="search">
    <input type="text" id="address" placeholder="Enter location..." size="40">
    <button onclick="searchAddress()">Search</button>
</div>

<!-- Search Results -->
<div id="results"></div>

<!-- Info Box -->
<div id="infoBox">
    <h3>Rooftop Analysis</h3>
    <p id="areaInfo">Area: -- m²</p>
    <p id="panelInfo">Solar Panels: --</p>
</div>

<!-- Map -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
<script src="https://unpkg.com/leaflet-geometryutil"></script>

<script>
    // Initialize map
    var map = L.map('map').setView([12.9716, 77.5946], 15); // Default: Bangalore

    // OpenStreetMap Layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '© OpenStreetMap'
    });

    // Esri Satellite Imagery
    var esriSat = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles © Esri'
    });

    // Default layer
    esriSat.addTo(map);

    // Layer toggle control
    L.control.layers({
        "OpenStreetMap": osm,
        "Esri Satellite": esriSat
    }).addTo(map);

    // Drawing tools
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);

    var drawControl = new L.Control.Draw({
        edit: { featureGroup: drawnItems },
        draw: { polygon: true, marker: false, polyline: false, rectangle: false, circle: false, circlemarker: false }
    });
    map.addControl(drawControl);

    // Handle polygon creation
    map.on(L.Draw.Event.CREATED, function (event) {
        var layer = event.layer;
        drawnItems.addLayer(layer);

        var latlngs = layer.getLatLngs()[0];
        var area = L.GeometryUtil.geodesicArea(latlngs); // in m²

        var panelArea = 1.7; // m² per solar panel
        var panelCount = Math.floor(area / panelArea);

        // Update info box
        document.getElementById("areaInfo").innerText = `Area: ${area.toFixed(2)} m²`;
        document.getElementById("panelInfo").innerText = `Solar Panels: ${panelCount}`;
        document.getElementById("infoBox").style.display = "block";
    });

    // Search function using Nominatim
    function searchAddress() {
        var query = document.getElementById('address').value;
        if (!query) return alert("Please enter a location");

        fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
            var resultsBox = document.getElementById("results");
            resultsBox.innerHTML = "";
            if (data.length === 0) {
                resultsBox.style.display = "none";
                alert("Location not found");
                return;
            }

            // Show multiple options
            data.forEach(place => {
                var div = document.createElement("div");
                div.innerText = place.display_name;
                div.onclick = function() {
                    map.setView([place.lat, place.lon], 19);
                    L.marker([place.lat, place.lon]).addTo(map).bindPopup(place.display_name).openPopup();
                    resultsBox.style.display = "none"; // hide after selection
                };
                resultsBox.appendChild(div);
            });
            resultsBox.style.display = "block";
        })
        .catch(err => alert("Error fetching location"));
    }
</script>

</body>
</html>
